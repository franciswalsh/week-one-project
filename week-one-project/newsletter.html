<html>

    <meta content="" name="description">

    <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media=
    "screen" rel="stylesheet" title="no title">
    <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
    <link href="css/newsletterStyle.css" rel="stylesheet">
  </head>
  <body>
    <nav>
      <div class="home-logo"></div>
      <ul class="nav-row">
        <li class="nav-item">
          <a class"nav-link" href="index.html">home</a>
        </li>
        <li class="nav-item">
          <a class"nav-link" href="about.html">about</a>
        </li>
        <li class="nav-item">
          <a class"nav-link" href="newsletter.html">newsletter</a>
        </li>
      </ul>
    </nav>
    <main>
      <section id="sign_up">
          <h1 id="signup_h1">Sign Up for Our Weekly Newsletter</h1>
          <h3 id="signup_h2">Stay up to date with events, activities,
           news and specials.</h2>
        <div id="input_submit">
          <div class="input">
            <input id="nameInput" type="text" value="Name" name="name">
            <input id="emailInput" type="email" value="Email" name="email">
          </div>
          <div id="submit_button">
            <input id="signupButton" type="submit" value="Submit">
          </div>
        </div>
      </section>
    </main>
    <footer>
      Copyright 2017, Bent Creek Ceramics
    </footer>
    <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
  </body>
</html>
